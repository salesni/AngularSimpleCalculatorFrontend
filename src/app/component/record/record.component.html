<app-navbar></app-navbar>
<div class="row m-5">
    <div class="col">
        <table class="table table-hover table-light">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Operation Type</th>
                    <th>Operation</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let op of superOperations"><!-- Esta es la info que se generara cuando tengamos la informacion-->
                    <td>{{op.id}}</td>
                    <td> {{operations[op.op_id-1]}}</td>
                    <td>{{op.operation}}</td>
                    <td> {{op.answer}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
