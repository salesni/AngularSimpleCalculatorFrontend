<div class="jumbotron" style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 50px;">
    <h1 class="display-4" style="text-align: center;">Welcome</h1>
    <p class="lead" style="text-align: center;">Please sign up</p>
    <hr class="my-4">
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" #username class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" #nombre class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" #apellido class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" #email class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" #password class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Repeat your password</label>
            <input type="password" #repeatPassword class="form-control" placeholder="Password">
        </div>
        <button type="submit" (click)="newUser(username.value, nombre.value,apellido.value, email.value,password.value, repeatPassword.value)"class="btn btn-primary">Sign up</button>
      </form><br>
      <a [routerLink]="['/login']" style="text-decoration: underline; color: royalblue;">Do you have an account already? Sign in</a>
</div>
