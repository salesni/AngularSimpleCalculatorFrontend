<div class="jumbotron" style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 50px;">
    <h1 class="display-4" style="text-align: center;">Welcome</h1>
    <p class="lead" style="text-align: center;">Please sign in</p>
    <hr class="my-4">
        <div class="form-group">
            <label>Username</label>
            <input type="text" #username class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
    <input type="password" #password class="form-control" placeholder="Password">
        </div>
        <button type="button" (click)="login(username.value, password.value)" class="btn btn-primary">Sign in</button>
      <br>
      <a [routerLink]="['/register']" style="text-decoration: underline; color: royalblue;">Don't you have an account already? Sign up</a>
</div>
